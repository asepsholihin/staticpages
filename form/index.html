<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="container">
  <form>
    <div class="row">
      <h4>Kirim Laporan Pengaduan/Saran.</h4>
      <p>Selamat Datang di Sistem Pelaporan KPID DKI Jakarta</p>
      <div class="input-group input-group-icon">
        <input type="text" placeholder="Ticket Subject"/>
        <div class="input-icon"><i class="fa fa-ticket"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Your Email"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Priority"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Ticket Category"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Penyedia Siaran *"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
        <label for="">pilih salah satu penyedia siaran</label>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Nama Program TV *"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
        <label for="">masukkan nama program tv</label>
      </div>
      <div class="input-group input-group-icon">
        <input type="email" placeholder="Waktu Siaran *"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
        <label for="">masukkan jam/waktu siaran program televisi</label>
      </div>
      
    </div>
    <div class="row">
      <h4>Foto Program TV</h4>
      <div class="input-group text-center">
        <input type="radio" name="payment-method" value="card" id="payment-method-card" checked="true"/>
        <label for="payment-method-card"><span><i class="fa fa-camera"></i>Tambah foto</span></label>
      </div>
    </div>
    <div class="row">
        <div class="input-group">
            <input type="radio" name="payment-method" value="card" id="payment-method-card" checked="true"/>
            <label style="width: 100%;" for="payment-method-card">Create ticket</span></label>
          </div>
    </div>
  </form>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
